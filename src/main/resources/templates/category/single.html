<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template :: head(title = 'PomysÅ‚ownik - ' + ${category.name})">
    <link rel="stylesheet" href="/static/css/singleStyle.css">
</head>
<body>
<th:block th:replace="template :: header" />
<div class="container">
<div class="row g-5 justify-content-center">
        <div class="col-md-8">

            <article class="blog-post text-center">
                <h2 class="display-5 link-body-emphasis mb-4" th:text="${category.name}"></h2>

                <table class="table table-bordered table-striped text-center">
                    <thead>
                    <tr>
                        <th>Pytanie</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="question : ${questions}">
                        <td>
                            <a th:href="@{'/questions/' + ${question.id}}" th:text="${question.name}"></a>
                        </td>
                    </tbody>
                    </table>
                <form th:action="@{/questions/create}" method="post">
                    <input type="hidden" name="id" th:value="${category.id}" />
                    <div class="form-group">
                        <label for="name">Nowe pytanie:</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Wpisz pytanie" required />
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-success">Dodaj pytanie</button>
                    </div>
                </form>
            </article>

        </div>
    </div>
</div>
<br>
<th:block th:replace="template :: footer" />
</body>
</html>
